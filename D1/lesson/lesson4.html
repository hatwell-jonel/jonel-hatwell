<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML with semantic structure and tables</title>
</head>
<body>

    <header>
        <h1>My webpage<h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>home
            </ul>
        </nav>
    </header>

    <main>
        <section id="#home">
            <h2>Welcome to my webpage</h2>
            <p>this is the main content section.</p>
        </section>
        <section id="#about"></section>
    </main>

    <h2>Student Grades</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Maths</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Science</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <hr>
        <p>Copyright 2024. all rights reserved.</p>
    </footer>
    
</body>
</html>
