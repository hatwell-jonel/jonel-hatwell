<!DOCTYPE html>
<html lang="en">
<head>
    <title>Introduction to HTML</title>
</head>
<body>
    <!-- create order and unordered list -->
     <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
     </ol>
     <ul>
       <li>Item A</li>
       <li>Item B</li>
       <li>Item C</li>
     </ul>

     <h2>Link and Anchors</h2>
     <p>
        Visit
        <a href="https://www.google.com" target="_blank">Google</a>
     </p>
     <a href="#bottom">Go to bottom</a>
     <p id="bottom">Bottom of the page</p>
</body>
</html>
